  <script>

    $(document).ready(function(){
        var newComment;
        $("#addComment").click(function(){
            newComment = $("#newComment").val();
            $("#comments").append("<div class=\"comment\">"+newComment+"</div>");
            var dataString = "com=" + newComment;
            $.ajax({
                url: "insertNew.php",
                type: "POST",
                data: dataString,
                success: function(data) {
                    console.log("success");
                }
            });
        });
    });

</script>
